<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arte Orgánica</title>
	<link rel="shortcut icon" href="img/Earth.png">
    <style>

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
			background-image: url("img/Background.png");
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
			position: relative;
        }
		
        .container {
            text-align: center;
            padding: 50px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            max-width: 300px;
            margin-bottom: 40px;
        }

        .title {
            font-size: 24px;
            color: #00AA08;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 24px;
            color: black;
        }
		.p {
		  font-family: "Lucida Console", "Courier New", monospace;
		}
    </style>
</head>
<body>
	
    <div class="container">
        <img class="logo" src="img/ArteO.png" alt="Logo de Arte Orgánica">
        <p class="p subtitle">Welcome to Arte Orgánica, we are currently building our online store.</p>
        <p class="p" style="font-size: 24px; color: #00AA08; ">We will be back with the most sustainable and wonderful content!</p>
    </div>
</body>
</html>
